<h1>POST LLUVIA</h1>
<form (ngSubmit)="postLluvia()">
<input type="text" [(ngModel)]="idPais" placeholder="ingresar id del pais" name="pais" required>
<br>
<input type="text" [(ngModel)]="idProvincia" placeholder="ingresar id de la provincia" name="provincia" required>
<br>
<input type="number" [(ngModel)]="mm_de_agua" placeholder="ingresar los mm de la lluvia" name="mmAgua" required>
<br>
<input type="date" [(ngModel)]="fecha" placeholder="ingresar la fecha de la lluvia" name="fechaLluvia" required>
<br>
<button type="submit"> mandar </button>
</form>
<br>
    <a routerLink = "/lluvia">volver a lluvia</a>
    <br>
    <a routerLink = "/home">volver a home</a>
