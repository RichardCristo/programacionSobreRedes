<p>TUS PAISES</p>
<table *ngIf=verTabla>
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of paisesLista; let i = index" [attr.data-index]="i">
            <td>{{paisesLista[i]._id}}</td>
            <td>{{paisesLista[i].nombre}}</td>
            <td>{{paisesLista[i].provincias}}</td>
        </tr>
    </tbody>
</table>
<button (click) = "getPaises()">Mostrar paises</button>
<br>
    <a routerLink = "/pais">volver a pais</a>
    <br>
    <a routerLink = "/home">volver a home</a>
