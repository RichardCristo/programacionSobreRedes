<h1>PROVINCIAS CON MAS LLUVIAS</h1>
<input type="text" [(ngModel)]="idPais" placeholder="ingresar id del pais" name="pais" required>
<table *ngIf=verTabla>
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of lista; let i = index" [attr.data-index]="i">
            <td>{{lista[i]._id}}</td>
            <td>{{lista[i].nombre}}</td>
            <td>{{lista[i].lluvias}}</td>
        </tr>
    </tbody>
</table>
<button (click) = "getMetodo1()">Mostrar</button>
<br>
    <a routerLink = "/metodos">volver a metodos</a>

    <a routerLink = "/home">volver a home</a>
