<p>TUS PROVINCIAS</p>
<input type="text" [(ngModel)]="idPais" placeholder="ingresar id del pais" name="pais" required>
<table *ngIf=verTabla>
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of provinciasLista; let i = index" [attr.data-index]="i">
            <td>{{provinciasLista[i]._id}}</td>
            <td>{{provinciasLista[i].nombre}}</td>
            <td>{{provinciasLista[i].lluvias}}</td>
        </tr>
    </tbody>
</table>
<button (click) = "getProvincia()">Mostrar provincias</button>
<br>
    <a routerLink = "/provincia">volver a provincia</a>
    <br>
    <a routerLink = "/home">volver a home</a>
