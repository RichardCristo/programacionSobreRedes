<h1>BORRAR PROVINCIA</h1>
<form (ngSubmit)="deleteProvincia()">
    <input type="text" [(ngModel)]="idPais" placeholder="ingresar id del pais" name="provincia" required>
    <br>
    <input type="text" [(ngModel)]="idProvincia" placeholder="ingresar id del provincia" name="provincia" required>
    <br>
    <button type="submit"> borrar </button>
</form>
<br>
    <a routerLink = "/provincia">volver a provincia</a>
    <br>
    <a routerLink = "/home">volver a home</a>
